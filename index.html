<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Orders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bulma.css" rel="stylesheet">
        <style>
            .image-class{
                max-width: 100px;
               max-height: 100px;
            }
            .red{
                background: rgb(185, 27, 27);
            }
        </style>
    </head>
    <body style="font-family: 'Yorkten Slab';" class="red">
        <div class="container">
            <nav class="navbar red">
              <div class="navbar-brand">
                  <a href="blank" class="navbar-item">
                      <img src="moon-icon.png"/>
                  </a>
              </div>
            </nav>
            <div class="container" id="root">
              <div class="columns is-variable is-1">
                  <div class="column is-two-thirds">
                    <div class="box">
                      <div class="tabs">
                      </div>
                
                        <div>
                            <div class="media" v-for="entree in entrees">
                                <img class="media-left image-class" :src="'images/' + entree.image">
                                <div class="media-content"> 
                                    <h2 class="title is-size-3 is-size-3-touch">{{entree.name}}</h2>
                                    <p class="subtitle">{{entree.description}}</p>
                                </div>
                                <div class="media-right has-text-centered">
                                <p class="title">$ {{entree.price}}</p>
                                <button v-on:click="addItem(entree.price)" class="button is-warning">Add to Plate ></button>
                                </div>
                            </div>
                        </div>
                     
                      </div>
                  </div>
                    <div class="column is-one-third">
                      <div class="box">
                        <h2 class="title has-text-warning has-text-centered is-size-4-touch">Your Plate</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Qty.</th>
                                    <th>Item</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Test1</td>
                                </tr>

                            </tbody>
                              </table>
                            <div class="notification">
                                <div class="columns is-mobile">
                                    <div class="column has-text-justified">
                                            <p class="subtitle is-spaced">Subtotal</p>
                                            <p class="subtitle is-spaced">Tax (0.7%)</p>
                                            <p class="title is-size-4">Total</p>
                                    </div>
                                    <div class="column has-text-right">
                                            <p class="subtitle">{{subtotal}}</p>
                                            <p class="subtitle is-spaced">{{subtotal * 0.07}}</p>
                                            <p class="title is-size-4">{{subtotal * 1.07}}</p>
                                    </div>
                                </div>
                                

                            </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
</html>
