<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Orders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bulma.css" rel="stylesheet">
        <style>
            .image-class{
                max-width: 100px;
               max-height: 100px;
            }
            .red{
                background: rgb(185, 27, 27);
            }
        </style>
    </head>
    <body style="font-family: 'yorktenslabnormregular';" class="red">
        <div class="container">
            <nav class="navbar red">
              <div class="navbar-brand">
                  <a href="blank" class="navbar-item">
                      <img src="moon-icon.png"/>
                  </a>
              </div>
            </nav>
            <div class="container" id="root">
              <div class="columns box is-variable is-1">
                  <div class="column is-two-thirds">
                      
                    <div class="tabs is-boxed">
                        <ul> 
                            <li v-bind:class="{ 'is-active': showEntrees }"><a @click="showMenu('entrees')">Entrees</a></li>
                            <li v-bind:class="{ 'is-active': showSides }"><a @click="showMenu('sides')">Sides</a></li>
                            <li></li>
                        </ul>   
                    </div>
                    <sides-menu v-if="showSides"></sides-menu>
                    <entree-menu v-if="showEntrees"></entree-menu>
                      
                      </div>
                      <div class="column plate">
                        <div class="notification">
                          <h2 class="title has-text-warning has-text-centered is-size-4-touch">Your Plate</h2>
                                <template v-for="item in plate" class="notification">
                                  <div class="level is-mobile">
                                      <div class="level-left">
                                          <button @click="removeItem(item.id)" class="delete"></button>
                                          <h2 class="subtitle is-4 has-text-left">{{item.name}}</h2>
                                      </div>
                                      <div class="level-right"><p class="subtitle is-size-3 has-text-right">{{item.price}}</p></div>
                                  </div>
                              </template>
                              <div class="notification">
                                  <div class="columns is-mobile">
                                      <div class="column has-text-justified">
                                              <p class="subtitle is-spaced">Subtotal</p>
                                              <p class="subtitle is-spaced">Tax (0.7%)</p>
                                              <p class="title">Total</p>
                                      </div>
                                      <div class="column has-text-right">
                                              <p class="subtitle">{{subtotal.toFixed(2)}}</p>
                                              <p class="subtitle is-spaced">{{totalTax.toFixed(2)}}</p>
                                              <p class="title">{{grandTotal.toFixed(2)}}</p>
                                      </div>
                                  </div>  
                              </div>
                            </div>
                           <div class="has-text-centered"><button class="button is-large is-warning">Place Order</button></div> 
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/fastclick.min.js" type="text/javascript"></script>
    
</html>
